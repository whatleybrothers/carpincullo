    <!-- ***** Hero Area Start ***** -->
    <div class="hero-area d-flex align-items-center">
        <!-- Hero Thumbnail -->
        <div class="hero-thumbnail equalize bg-img" style="background-image: url(../../../assets/img/bg-img/portfolio.jpg);"></div>

        <!-- Hero Content -->
        <div class="hero-content equalize">
            <div class="container-fluid h-100">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="line"></div>
                        <h2>Take a look at my Portfolio</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vel tortor facilisis, volutpat nulla placerat, tincidunt mi. Nullam vel orci dui.</p>
                        <app-ui-button
                            [additionalClasses]="'white-btn'"
                            [buttonText]="'Contact Me'"
                            (buttonClicked)="onContactMe()">
                        </app-ui-button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Portfolio Menu -->
        <div class="sonar-portfolio-menu">
            <div class="text-center portfolio-menu">
                <button class="btn" *ngFor="let item of filterTypeItems"
                    [class.active]="item.active"
                    (click)="onFilterClick(item.type)">{{item.name}}</button>
            </div>
        </div>
    </div>
    <!-- ***** Hero Area End ***** -->

    <!-- ****** Gallery Area Start ****** -->
    <section class="sonar-projects-area" id="projects">
        <div class="container-fluid">
            <div class="row sonar-portfolio">

                <!-- Single gallery Item -->
                <div *ngFor="let item of data | async"
                    class="col-12 col-sm-6 col-lg-3 single_gallery_item landscapes studio wow fadeInUpBig" data-wow-delay="300ms">
                    <a class="gallery-img" href="{{item.imgUrl | async}}">
                        <img src="{{item.imgUrl | async}}" alt="">
                    </a>
                    <div class="gallery-content">
                        <h4>{{item?.title}}</h4>
                        <p>{{item?.description}}</p>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <app-ui-button
                        [buttonText]="'Load More'"
                        (buttonClicked)="onLoadMore()">
                    </app-ui-button>
                </div>
            </div>
        </div>
    </section>
    <!-- ****** Gallery Area End ****** -->
