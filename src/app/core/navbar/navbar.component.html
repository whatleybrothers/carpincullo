<!-- ***** Main Menu Area Start ***** -->
<div class="mainMenu d-flex align-items-center justify-content-between" [class.menu-open]="displayMenu">
    <!-- Close Icon -->
    <div class="closeIcon" (click)="hideMenu()">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <!-- Logo Area -->
    <div class="logo-area">
        <a [routerLink]="['/home']">Carpincullo</a>
    </div>
    <!-- Nav -->
    <div class="sonarNav wow fadeInUp" data-wow-delay="1s">
        <nav>
            <ul>
                <ng-container *ngFor="let lnk of links">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="[lnk.link]">{{lnk.name}}</a>
                    </li>
                </ng-container>
            </ul>
        </nav>
    </div>
    <!-- Copwrite Text -->
    <div class="copywrite-text">
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
        <p>Copyright &copy;{{getDate}} All rights reserved</p>
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
    </div>
</div>
<!-- ***** Main Menu Area End ***** -->

<header class="header-area" [class.sticky]="sticky">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="menu-area d-flex justify-content-between">
                    <!-- Logo Area  -->
                    <div class="logo-area animated flip">
                        <a [routerLink]="['/home']">Carpincullo</a>
                    </div>

                    <div class="menu-content-area d-flex align-items-center">
                        <!-- Header Social Area -->
                        <div class="header-social-area d-flex align-items-center">
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Pinterest"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        </div>
                        <!-- Menu Icon -->
                        <span class="navbar-toggler-icon" id="menuIcon" (click)="showMenu()"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
